                        <h1 id="">發展需求</h1>
<p>目前創業籌資管道主要包括銀行貸款、親友集資、創投、天使投資人，及新近開放的<span class="hint" data-hint="創櫃板是由櫃買中心創立提供與小型新創產業籌措資本的管道，屬興櫃底下的延伸，登錄創櫃板募資的公司，原則需先經過櫃買中心的輔導，資本額限5000萬元以下且限為股份有限公司。">創櫃板</span>等，您認為前述管道是否能滿足創業資金募集的需求？</p>
<h2 id="">創業籌資環境是否尚有可以改善之處？</h2>
<ol>
<li>籌資管道已足。</li>
<li>目前籌資管道已足，但尚有改進空間，應就現有籌資管道進行改善，請詳述需改善之處。</li>
<li>可開放新的籌資管道，例如<span class="hint" data-hint="透過網路平台向社會大眾發佈資金需求並說明資金用途，並藉此向社會大眾募集資金。">群眾募資</span>。</li>
</ol>
